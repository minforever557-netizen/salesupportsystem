<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Register - Sale Support System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="auth-layout">
    <div class="auth-card">

        <h2 class="auth-title">สมัครสมาชิก</h2>
        <p class="auth-subtitle">สร้างบัญชีผู้ใช้งาน</p>

        <div class="form-group">
            <label>Email</label>
            <input type="email" class="input" placeholder="example@email.com">
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" class="input" placeholder="อย่างน้อย 6 ตัว">
        </div>

        <button class="btn-primary">สมัครสมาชิก</button>

        <p class="text-center" style="margin-top:16px">
            <a href="index.html" class="auth-link">กลับไปหน้า Login</a>
        </p>

    </div>
</div>

</body>
</html>
