<!-- Firebase -->

<!-- Register Logic -->
<script type="module">
import { auth, db } from "/salesupportsystem/assets/js/firebase.js";
import { createUserWithEmailAndPassword } 
from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import { doc, setDoc } 
from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

document.addEventListener("DOMContentLoaded", () => {

    /* üëÅ toggle password */
    document.querySelectorAll(".toggle-password").forEach(btn => {
        btn.addEventListener("click", () => {
            const input = document.getElementById(btn.dataset.target);
            const icon = btn.querySelector("i");

            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            }
        });
    });

    /* üë• team */
    const team = document.getElementById("team");
    const subTeamGroup = document.getElementById("subTeamGroup");
    const subTeam = document.getElementById("subTeam");

    team.addEventListener("change", () => {
        subTeam.innerHTML = `<option value="">‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ó‡∏µ‡∏°‡∏¢‡πà‡∏≠‡∏¢</option>`;
        subTeamGroup.style.display = "none";

        if (team.value === "FBB Dealer Sales" || team.value === "FBB Direct Sales") {
            for (let i = 1; i <= 10; i++) {
                const opt = document.createElement("option");
                opt.value = `‡∏ó‡∏µ‡∏° ${i}`;
                opt.textContent = `‡∏ó‡∏µ‡∏° ${i}`;
                subTeam.appendChild(opt);
            }
            subTeamGroup.style.display = "flex";
        }
    });

    /* üìù register */
    document.getElementById("registerBtn").addEventListener("click", async () => {

        const fullname = document.getElementById("fullname").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirm = document.getElementById("confirmPassword").value;
        const msg = document.getElementById("msg");

        if (!fullname || !phone || !email || !password || !team.value) {
            msg.innerText = "‚ö†Ô∏è ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö";
            return;
        }

        if (password !== confirm) {
            msg.innerText = "‚ùå ‡∏£‡∏´‡∏±‡∏™‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏°‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ô";
            return;
        }

        try {
            const cred = await createUserWithEmailAndPassword(auth, email, password);

            await setDoc(doc(db, "users", cred.user.uid), {
                fullname,
                phone,
                email,
                team: team.value,
                subTeam: subTeam.value || "",
                role: "user",
                createdAt: new Date()
            });

            msg.innerText = "‚úÖ ‡∏™‡∏°‡∏±‡∏Ñ‡∏£‡∏™‡∏°‡∏≤‡∏ä‡∏¥‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";
            setTimeout(() => location.href = "index.html", 1500);

        } catch (err) {
            console.error(err);
            msg.innerText = "‚ùå " + err.message;
        }
    });
});
</script>
