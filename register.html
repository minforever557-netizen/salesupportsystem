<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>สมัครเข้าใช้งาน | Sale Portal</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body class="auth-body">

<div class="auth-card">
    <h2 class="auth-title">สมัครเข้าใช้งาน</h2>

    <form id="registerForm">
        <div class="form-group">
            <label>ชื่อ - นามสกุล</label>
            <input type="text" id="fullName" class="input" required>
        </div>

        <div class="form-group">
            <label>หน่วยงาน</label>
            <select id="department" required>
                <option value="">-- เลือก --</option>
                <option value="FBB Telesale">FBB Telesale</option>
                <option value="Support">Support</option>
            </select>
        </div>

        <div class="form-group" id="teamGroup">
            <label>ทีม</label>
            <select id="team">
                <option value="">-- เลือกทีม --</option>
                <option value="Team A">Team A</option>
                <option value="Team B">Team B</option>
            </select>
        </div>

        <div class="form-group">
            <label>เบอร์โทรศัพท์</label>
            <input type="tel" id="phone" class="input" required>
        </div>

        <div class="form-group">
            <label>อีเมลพนักงาน</label>
            <input type="email" id="email" class="input" required>
        </div>

        <div class="form-group">
            <label>รหัสผ่าน</label>
            <input type="password" id="password" class="input" required>
        </div>

        <button type="submit" class="btn-auth">ลงทะเบียนเข้าใช้งาน</button>

        <div class="text-center" style="margin-top:15px">
            มีบัญชีแล้ว? <a href="../index.html" class="link">เข้าสู่ระบบ</a>
        </div>
    </form>
</div>

<!-- POPUP EMAIL EXISTS -->
<div id="emailExistPopup" class="overlay hidden">
    <div class="success-card">
        <h3 style="color:#f97316">อีเมลนี้มีบัญชีผู้ใช้งานอยู่แล้ว</h3>

        <button class="btn-auth" onclick="goLogin()">เข้าสู่ระบบ</button>
        <button class="btn-auth" style="margin-top:10px" onclick="resetPassword()">รีเซ็ตรหัสผ่าน</button>
    </div>
</div>

<!-- LOADING -->
<div id="loading" class="overlay hidden">
    <div class="spinner"></div>
    <p>กำลังดำเนินการ...</p>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import {
    getAuth,
    createUserWithEmailAndPassword,
    sendPasswordResetEmail
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
import {
    getFirestore,
    doc,
    setDoc
} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyCsUhBsWjZfQuJo5lgprYt3xikQUyf8iiw",
    authDomain: "sale-support-system.firebaseapp.com",
    projectId: "sale-support-system"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

// ซ่อนทีมถ้าเลือก FBB
department.onchange = () => {
    teamGroup.style.display =
        department.value === 'FBB Telesale' ? 'none' : 'block';
};

registerForm.onsubmit = async (e) => {
    e.preventDefault();
    loading.classList.remove('hidden');

    const email = email.value;
    const password = password.value;

    try {
        const cred = await createUserWithEmailAndPassword(auth, email, password);

        await setDoc(doc(db, "users", cred.user.uid), {
            name: fullName.value,
            department: department.value,
            team: team.value || '',
            phone: phone.value,
            email: email,
            role: 'sale',
            createdAt: new Date()
        });

        // สมัครสำเร็จ → กลับหน้า Login
        window.location.href = "../index.html";

    } catch (err) {
        loading.classList.add('hidden');

        if (err.code === 'auth/email-already-in-use') {
            emailExistPopup.classList.remove('hidden');
        } else {
            alert(err.message);
        }
    }
};

window.goLogin = () => {
    window.location.href = "../index.html";
};

window.resetPassword = async () => {
    await sendPasswordResetEmail(auth, email.value);
    alert('ส่งอีเมลรีเซ็ตรหัสผ่านแล้ว');
};
</script>

</body>
</html>
