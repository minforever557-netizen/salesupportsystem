<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Register - Sale Support System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="center-layout">

<div class="card" style="max-width:480px">

    <div class="card-title">CREATE ACCOUNT</div>
    <div class="card-subtitle">Sale Support System</div>

    <form id="registerForm">

        <!-- Full Name -->
        <div class="form-group">
            <label>ชื่อ – นามสกุล</label>
            <input 
                type="text" 
                class="input" 
                id="fullName" 
                placeholder="เช่น นายสมชาย ใจดี"
                required
            >
        </div>

        <!-- Department -->
        <div class="form-group">
            <label>หน่วยงาน</label>
            <select class="input" id="department" required>
                <option value="">-- กรุณาเลือกหน่วยงาน --</option>
                <option value="Sales">FBB Telesale</option>
                <option value="Marketing">FBB Direct Sale Team 1</option>
                <<option value="Marketing">FBB Direct Sale Team 2</option>
                <<option value="Marketing">FBB Direct Sale Team 3</option>
                <option value="Marketing">FBB Direct Sale Team 4</option>
                <option value="Marketing">FBB Direct Sale Team 5</option>
                <option value="Marketing">FBB Direct Sale Team 6</option>
                <option value="Marketing">FBB Dealer เตชัส</option>
                <option value="Marketing">FBB Dealer DMP</option>
            </select>
        </div>

        <!-- Phone -->
        <div class="form-group">
            <label>เบอร์โทรศัพท์ที่ติดต่อได้</label>
            <input 
                type="tel" 
                class="input" 
                id="phone" 
                placeholder="เช่น 0812345678"
                required
            >
        </div>

        <!-- Email -->
        <div class="form-group">
            <label>อีเมลพนักงาน</label>
            <input 
                type="email" 
                class="input" 
                id="email" 
                placeholder="name@company.com"
                required
            >
        </div>

        <!-- Password -->
        <div class="form-group">
            <label>รหัสผ่าน</label>
            <input 
                type="password" 
                class="input" 
                id="password" 
                placeholder="อย่างน้อย 6 ตัวอักษร"
                minlength="6"
                required
            >
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
            <label>ยืนยันรหัสผ่าน</label>
            <input 
                type="password" 
                class="input" 
                id="confirmPassword" 
                placeholder="กรอกรหัสผ่านให้ตรงกัน"
                required
            >
        </div>

        <button type="submit" class="btn" id="registerBtn">
            ลงทะเบียนเข้าใช้งาน
        </button>

    </form>

    <div class="text-center" style="margin-top:20px">
        <a href="index.html" class="link">
            ← กลับไปหน้าเข้าสู่ระบบ
        </a>
    </div>

</div>

<!-- Firebase Register Script ใช้ของเดิมได้ -->
</body>
</html>
