<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Create Account | Sale Support System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="/salesupportsystem/style.css">
</head>

<body class="login-page">

<div class="login-container">
    <div class="login-card">

        <div class="login-icon">
            <i class="fa-solid fa-user-plus"></i>
        </div>

        <h1>Create Account</h1>
        <p class="subtitle">สมัครผู้ใช้งานใหม่</p>

        <div class="input-group">
            <i class="fa-solid fa-id-card"></i>
            <input type="text" id="fullname" placeholder="ชื่อ - นามสกุล">
        </div>

        <div class="input-group">
            <i class="fa-solid fa-phone"></i>
            <input type="tel" id="phone" placeholder="เบอร์โทร">
        </div>

        <div class="input-group">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" placeholder="Email">
        </div>

        <div class="input-group">
            <i class="fa-solid fa-key"></i>
            <input type="password" id="password" placeholder="Password">
        </div>

        <!-- ทีมหลัก -->
        <div class="input-group">
            <i class="fa-solid fa-users"></i>
            <select id="team">
                <option value="">-- เลือกทีม --</option>
                <option value="FBB Telesale">FBB Telesale</option>
                <option value="FBB Dealer Sales">FBB Dealer Sales</option>
                <option value="FBB Direct Sales">FBB Direct Sales</option>
            </select>
        </div>

        <!-- ทีมย่อย -->
        <div class="input-group" id="subTeamGroup" style="display:none;">
            <i class="fa-solid fa-sitemap"></i>
            <select id="subTeam"></select>
        </div>

        <button id="registerBtn" class="btn-primary">
            <i class="fa-solid fa-user-check"></i>
            Register
        </button>

        <div id="msg" class="msg"></div>

        <div class="login-links">
            <a href="index.html">
                <i class="fa-solid fa-arrow-left"></i> Back to Login
            </a>
        </div>

    </div>
</div>

<script type="module" src="/salesupportsystem/assets/js/firebase.js"></script>
<script type="module" src="/salesupportsystem/assets/js/register.js"></script>
</body>
</html>
