<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>SALE PORTAL | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase (ถ้าใช้) -->
  <!--
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  -->
</head>

<body class="auth-body">

  <!-- =========================
       LOGIN CARD
  ========================= -->
  <div class="auth-card">

    <h1 class="auth-title">SALE PORTAL</h1>
    <p class="card-subtitle">Support Management System</p>

    <form id="loginForm">

      <div class="form-group">
        <label>อีเมลผู้ใช้งาน</label>
        <input
          type="email"
          id="email"
          class="input"
          required
        />
      </div>

      <div class="form-group">
        <label>รหัสผ่าน</label>
        <input
          type="password"
          id="password"
          class="input"
          required
        />
      </div>

      <!-- ปุ่ม Login (ไม่มีข้อความ) -->
      <button type="submit" class="btn" id="loginBtn">
        <div id="btnSpinner" class="spinner hidden" style="width:22px;height:22px;border-width:3px;"></div>
      </button>

    </form>

    <div class="text-center" style="margin-top:16px;">
      <a href="reset.html" class="link">ลืมรหัสผ่าน?</a>
      <span class="divider">|</span>
      <a href="register.html" class="link">สมัครสมาชิก</a>
    </div>

  </div>

  <!-- =========================
       FULLSCREEN OVERLAY (optional)
  ========================= -->
  <div id="loadingOverlay" class="overlay hidden">
    <div class="spinner"></div>
    <p>กำลังเข้าสู่ระบบ...</p>
  </div>

  <!-- =========================
       SCRIPT
  ========================= -->
  <script>
    const form = document.getElementById("loginForm");
    const btn = document.getElementById("loginBtn");
    const btnSpinner = document.getElementById("btnSpinner");
    const overlay = document.getElementById("loadingOverlay");

    // ป้องกันค้างตอน refresh / logout
    window.addEventListener("load", () => {
      overlay.classList.add("hidden");
      btnSpinner.classList.add("hidden");
      btn.disabled = false;
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // ===== UI Loading =====
      btn.disabled = true;
      btnSpinner.classList.remove("hidden");

      try {
        /* =========================
           AUTHORIZE LOGIN
           (Firebase ตัวอย่าง)
        ========================= */

        /*
        await firebase.auth().signInWithEmailAndPassword(email, password);
        */

        // ====== MOCK LOGIN (ลบทิ้งเมื่อใช้ Firebase จริง) ======
        await new Promise((resolve, reject) => {
          setTimeout(() => {
            if (email === "admin@test.com" && password === "123456") {
              resolve();
            } else {
              reject(new Error("INVALID_LOGIN"));
            }
          }, 1200);
        });

        // ===== Login สำเร็จ =====
        window.location.href = "dashboard.html";

      } catch (err) {
        // ===== Login ไม่ผ่าน =====
        btn.disabled = false;
        btnSpinner.classList.add("hidden");

        alert("อีเมลหรือรหัสผ่านไม่ถูกต้อง");
      }
    });
  </script>

</body>
</html>
