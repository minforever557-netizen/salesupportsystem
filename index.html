<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Support System</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --green: #4caf50; --light-green: #e8f5e9;
            --orange: #ff9800; --light-orange: #fff3e0;
            --white: #ffffff; --gray: #f8f9fa; --round: 30px;
        }
        * { box-sizing: border-box; font-family: 'Kanit', sans-serif; }
        body { margin: 0; background: var(--gray); display: flex; flex-direction: column; height: 100vh; }

        .topbar { height: 60px; background: var(--white); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); z-index: 100; }
        .main-container { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 280px; background: var(--white); padding: 20px; border-right: 1px solid #eee; display: flex; flex-direction: column; overflow-y: auto; }
        .content-area { flex: 1; padding: 25px; overflow-y: auto; background: var(--white); margin: 15px; border-radius: 20px; }

        .nav-item { padding: 12px 15px; border-radius: var(--round); cursor: pointer; margin-bottom: 5px; transition: 0.3s; color: #555; display: flex; align-items: center; gap: 10px; font-size: 0.95rem; }
        .nav-item:hover, .nav-item.active { background: var(--light-green); color: var(--green); }
        .nav-item.logout { color: #ff5252; margin-top: auto; }
        
        .btn { border-radius: var(--round); padding: 10px 25px; border: none; cursor: pointer; font-weight: 500; transition: 0.2s; }
        .btn-green { background: var(--green); color: white; }
        .btn-green:hover { background: #43a047; }
        .card { background: var(--white); padding: 20px; border-radius: 20px; border: 1px solid var(--light-orange); margin-bottom: 20px; }
        
        input, select, textarea { width: 100%; padding: 12px; border-radius: 20px; border: 1px solid #ddd; margin: 10px 0 15px; outline: none; font-size: 1rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { text-align: left; padding: 12px; border-bottom: 2px solid var(--light-green); color: #666; }
        td { padding: 12px; border-bottom: 1px solid #eee; }

        #auth-page { position: fixed; top:0; left:0; width:100%; height:100%; background:white; display:flex; justify-content:center; align-items:center; z-index:1000; }
    </style>
</head>
<body>

    <div id="auth-page">
        <div class="card" style="width: 350px; text-align: center;">
            <h2 style="color: var(--green);">SALE SUPPORT</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-pass" placeholder="Password">
            <button class="btn btn-green" style="width: 100%;" onclick="app.login()">เข้าสู่ระบบ</button>
        </div>
    </div>

    <header class="topbar">
        <div style="font-weight: bold; color: var(--green);"><i class="fas fa-headset"></i> SALE Support</div>
        <div style="display: flex; align-items: center; gap: 15px;">
            <i class="fas fa-bell" style="color: var(--orange);"></i>
            <span id="display-user">Loading...</span>
            <div style="width: 35px; height: 35px; border-radius: 50%; background: var(--light-green);"></div>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <div id="dynamic-menu"></div>
            <hr style="width: 100%; border: 0.5px solid #eee; margin: 20px 0;">
            <div class="nav-item" onclick="app.navigate('home')"><i class="fas fa-house"></i> Home</div>
            <div class="nav-item logout" onclick="app.logout()"><i class="fas fa-sign-out-alt"></i> Logout</div>
        </aside>

        <main class="content-area" id="main-content"></main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCsUhBsWjZfQuJo5lgprYt3xikQUyf8iiw",
            authDomain: "sale-support-system.firebaseapp.com",
            projectId: "sale-support-system",
            storageBucket: "sale-support-system.firebasestorage.app",
            messagingSenderId: "640337786680",
            appId: "1:640337786680:web:fd80699ac291b8d7a7b3cd"
        };

        const fApp = initializeApp(firebaseConfig);
        const auth = getAuth(fApp);
        const db = getFirestore(fApp);

        window.app = {
            async login() {
                const e = document.getElementById('login-email').value;
                const p = document.getElementById('login-pass').value;
                try { await signInWithEmailAndPassword(auth, e, p); } 
                catch (err) { alert("อีเมลหรือรหัสผ่านผิดพลาด"); }
            },
            logout() { signOut(auth).then(() => window.location.reload()); },

            navigate(pageId) {
                const content = document.getElementById('main-content');
                const view = this.views[pageId] || this.views['home'];
                content.innerHTML = typeof view === 'function' ? view() : view;
                
                document.querySelectorAll('.nav-item').forEach(el => {
                    el.classList.toggle('active', el.innerText.includes(pageId));
                });
            },

            views: {
                'home': `<h2>หน้าแรก</h2><div class="card"><h3>Dashboard สรุปงานของคุณ</h3><p>ยินดีต้อนรับสู่ระบบ Sale Support</p></div>`,
                'report': () => `
                    <h2>1. แจ้งปัญหาการใช้งาน</h2>
                    <div class="card">
                        <label>หัวข้อปัญหา</label>
                        <select id="issue-topic">${Array.from({length:10},(_,i)=>`<option>เรื่องที่ ${i+1}</option>`).join('')}</select>
                        <label>Internet No.</label>
                        <input type="text" placeholder="ระบุเลข Internet 10 หลัก">
                        <label>รายละเอียดปัญหา</label>
                        <textarea rows="4" placeholder="ระบุรายละเอียด..."></textarea>
                        <button class="btn btn-green">ส่ง Ticket</button>
                    </div>`,
                'track': `<h2>2. ติดตาม Ticket ของ User</h2><div class="card"><input type="text" placeholder="ค้นหาด้วย Internet No."><table><tr><th>วันที่</th><th>ID</th><th>หัวข้อ</th><th>สถานะ</th></tr></table></div>`,
                'close': `<h2>3. ปิด Ticket (Open/Pending)</h2><div class="card"><table><tr><th>ID</th><th>รายละเอียด</th><th>สถานะ</th><th>จัดการ</th></tr></table></div>`,
                'admin_all': `<h2>4. หน้ารวมงานของ Admin</h2><div class="card"><div style="display:flex; gap:10px;"><input type="date"><select><option>พนักงานทุกคน</option></select><button class="btn btn-green">ค้นหา</button></div></div>`,
                'dashboard_main': `<h2>5. Dashboard สรุปผล</h2><div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:15px;"><div class="card">Open: 0</div><div class="card">Pending: 0</div><div class="card">Closed: 0</div></div>`,
                'ticket_mgmt': `<h2>6. Ticket Management</h2><div class="card"><button class="btn btn-green">+ เพิ่มหัวข้อปัญหา</button></div>`,
                'user_mgmt': `<h2>7. User Management</h2><div class="card"><table><tr><th>ชื่อ</th><th>ทีม</th><th>สิทธิ์</th><th>จัดการ</th></tr></table></div>`,
                'permission_mgmt': `<h2>8. Permission Management</h2><div class="card"><p>ตั้งค่าการมองเห็นเมนูตามสิทธิ์การใช้งาน</p></div>`,
                'logs': `<h2>9. Activity Logs</h2><div class="card"><p>ประวัติการเข้าใช้งานและการแก้ไขข้อมูล</p></div>`
            },

            async loadMenu(role) {
                const menuBox = document.getElementById('dynamic-menu');
                let items = [
                    { id: 'report', name: '1. แจ้งปัญหา', icon: 'fa-paper-plane' },
                    { id: 'track', name: '2. ติดตาม Ticket', icon: 'fa-magnifying-glass' }
                ];
                
                if(role === 'Admin' || role === 'Supervisor') {
                    items.push({ id: 'close', name: '3. ปิด Ticket', icon: 'fa-circle-check' });
                    items.push({ id: 'admin_all', name: '4. รวมงาน Admin', icon: 'fa-list-check' });
                    items.push({ id: 'dashboard_main', name: '5. Dashboard', icon: 'fa-chart-pie' });
                }

                if(role === 'Admin') {
                    items.push({ id: 'ticket_mgmt', name: '6. จัดการหัวข้อ', icon: 'fa-tags' });
                    items.push({ id: 'user_mgmt', name: '7. จัดการ User', icon: 'fa-users-gear' });
                    items.push({ id: 'permission_mgmt', name: '8. จัดการสิทธิ์', icon: 'fa-shield-halved' });
                    items.push({ id: 'logs', name: '9. Log ประวัติ', icon: 'fa-clock-rotate-left' });
                }

                menuBox.innerHTML = items.map(i => `
                    <div class="nav-item" onclick="app.navigate('${i.id}')">
                        <i class="fas ${i.icon}"></i> ${i.name}
                    </div>
                `).join('');
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('auth-page').style.display = 'none';
                const userDoc = await getDoc(doc(db, "users", user.uid));
                const data = userDoc.exists() ? userDoc.data() : { role: 'User', name: user.email };
                
                document.getElementById('display-user').innerText = data.name || user.email;
                app.loadMenu(data.role);
                app.navigate('home');
            } else {
                document.getElementById('auth-page').style.display = 'flex';
            }
        });
    </script>
</body>
</html>
