<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - Sale Support System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            --dark: #1e293b;
            --light: #f8fafc;
        }
        body {
            margin: 0; padding: 0;
            font-family: 'Sarabun', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo-area { margin-bottom: 30px; }
        .logo-area h1 { color: var(--dark); font-size: 24px; margin: 0; letter-spacing: 1px; }
        .logo-area p { color: #64748b; font-size: 14px; margin-top: 5px; }
        
        .form-group { text-align: left; margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--dark); font-size: 14px; }
        
        .input-field {
            width: 100%; padding: 12px 15px; border: 2px solid #e2e8f0;
            border-radius: 10px; font-size: 16px; transition: 0.3s; box-sizing: border-box;
        }
        .input-field:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1); }
        
        .btn-login {
            width: 100%; padding: 14px; background: var(--primary); color: white;
            border: none; border-radius: 10px; font-size: 16px; font-weight: 600;
            cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .btn-login:hover { background: #059669; transform: translateY(-1px); }

        /* ส่วนเพิ่มเติม: ลิงก์ Register & Forgot Password */
        .auth-links {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }
        .auth-links a {
            color: #64748b;
            text-decoration: none;
            transition: 0.2s;
        }
        .auth-links a:hover { color: var(--primary); text-decoration: underline; }
        
        .register-link {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            font-size: 14px;
        }
        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-area">
            <h1>SALE PORTAL</h1>
            <p>Support Management System</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>อีเมลผู้ใช้งาน</label>
                <input type="email" id="email" class="input-field" placeholder="example@email.com" required>
            </div>
            <div class="form-group">
                <label>รหัสผ่าน</label>
                <input type="password" id="password" class="input-field" placeholder="••••••••" required>
            </div>
            
            <button type="submit" id="submitBtn" class="btn-login">เข้าสู่ระบบ</button>

            <div class="auth-links">
                <a href="#" onclick="forgotPassword()">ลืมรหัสผ่าน?</a>
                <span>|</span>
                <a href="register.html">ยังไม่มีบัญชี?</a>
            </div>
        </form>

        <div class="register-link">
            สมัครสมาชิกใหม่ <a href="register.html">ลงทะเบียนที่นี่</a>
        </div>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCsUhBsWjZfQuJo5lgprYt3xikQUyf8iiw",
        authDomain: "sale-support-system.firebaseapp.com",
        projectId: "sale-support-system",
        storageBucket: "sale-support-system.firebasestorage.app",
        messagingSenderId: "640337786680",
        appId: "1:640337786680:web:fd80699ac291b8d7a7b3cd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ฟังก์ชันลืมรหัสผ่าน (ส่ง Email Reset)
    window.forgotPassword = async () => {
        const email = document.getElementById('email').value;
        if (!email) {
            alert("กรุณากรอกอีเมลในช่องด้านบน เพื่อรับลิงก์ตั้งรหัสผ่านใหม่");
            return;
        }
        try {
            await sendPasswordResetEmail(auth, email);
            alert("ระบบได้ส่งลิงก์ตั้งรหัสผ่านใหม่ไปที่อีเมลของคุณแล้ว!");
        } catch (error) {
            alert("เกิดข้อผิดพลาด: " + error.message);
        }
    };

    document.getElementById('loginForm').onsubmit = async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const btn = document.getElementById('submitBtn');

        btn.disabled = true;
        btn.innerText = "กำลังตรวจสอบ...";

        try {
            await signOut(auth); // บังคับ Logout Session เก่าก่อน
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            const userRef = doc(db, "users", user.uid);
            const userDoc = await getDoc(userRef);

            let role = "user";
            if (userDoc.exists()) {
                role = userDoc.data().role || "user";
                // อัปเดตรหัสผ่านล่าสุดลง Firestore เพื่อให้ Admin ดูได้ตามความต้องการของคุณ
                await setDoc(userRef, { password: password, lastLogin: new Date() }, { merge: true });
            }

            if (role === 'admin') window.location.href = 'admin/main.html';
            else if (role === 'supervisor') window.location.href = 'supervisor/main.html';
            else window.location.href = 'user/main.html';

        } catch (error) {
            alert("อีเมลหรือรหัสผ่านไม่ถูกต้อง");
            btn.disabled = false;
            btn.innerText = "เข้าสู่ระบบ";
        }
    };
</script>
</body>
</html>
