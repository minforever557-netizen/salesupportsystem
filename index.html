<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Sale Support | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="assets/css/main.css">

<style>
.login-wrapper{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,var(--green),var(--orange));
}
.login-card{
  width:100%;
  max-width:420px;
  background:white;
  padding:30px;
  border-radius:24px;
  box-shadow:0 15px 40px rgba(0,0,0,.2);
  animation:fadeIn .6s ease;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:none}
}
.field{position:relative}
.eye{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
}
.error{
  background:#ffebee;
  color:#c62828;
  padding:10px;
  border-radius:12px;
  margin-bottom:14px;
  display:none;
  animation:shake .4s;
}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
  100%{transform:translateX(0)}
}
.loading{opacity:.6;pointer-events:none}
.links{text-align:center;margin-top:16px}
.links a{text-decoration:none;font-size:14px}
</style>
</head>

<body>

<div class="login-wrapper">
  <div class="login-card" id="card">
    <h2>üîê Sale Support</h2>

    <div id="errorBox" class="error"></div>

    <input id="email" type="email" placeholder="Email">

    <div class="field">
      <input id="password" type="password" placeholder="Password">
      <span id="eye" class="eye">üëÅÔ∏è</span>
    </div>

    <button id="loginBtn">Login</button>

    <div class="links">
      <a href="register.html">Create Account</a> |
      <a href="reset.html">Reset Password</a>
    </div>
  </div>
</div>

<script type="module">
import { auth } from "./assets/js/firebase.js";
import { signInWithEmailAndPassword } from
"https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const emailEl = document.getElementById("email");
const passwordEl = document.getElementById("password");
const loginBtn = document.getElementById("loginBtn");
const errorBox = document.getElementById("errorBox");
const card = document.getElementById("card");
const eye = document.getElementById("eye");

// üëÅÔ∏è toggle password
eye.addEventListener("click",()=>{
  passwordEl.type =
    passwordEl.type === "password" ? "text" : "password";
});

// Login
loginBtn.addEventListener("click", async ()=>{
  errorBox.style.display="none";

  if(!emailEl.value || !passwordEl.value){
    showError("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å Email ‡πÅ‡∏•‡∏∞ Password");
    return;
  }

  card.classList.add("loading");

  try{
    await signInWithEmailAndPassword(
      auth,
      emailEl.value,
      passwordEl.value
    );
    location.href="home.html";
  }catch(err){
    showError("Email ‡∏´‡∏£‡∏∑‡∏≠ Password ‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á");
  }

  card.classList.remove("loading");
});

function showError(msg){
  errorBox.innerText = msg;
  errorBox.style.display="block";
}
</script>

</body>
</html>
