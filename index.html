<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Login - Sale Support System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./style.css">
</head>

<body class="center-layout">

<div class="card" style="max-width:420px">

    <div class="card-title">SALE PORTAL</div>
    <div class="card-subtitle">Support Management System</div>

    <form id="loginForm">

        <div class="form-group">
            <label>อีเมลผู้ใช้งาน</label>
            <input type="email" class="input" id="email" required>
        </div>

        <div class="form-group">
            <label>รหัสผ่าน</label>
            <input type="password" class="input" id="password" required>
        </div>

        <button type="submit" class="btn" id="loginBtn">
            เข้าสู่ระบบ
        </button>

    </form>

    <div class="text-center" style="margin-top:20px">
        <a class="link" href="#" id="forgotBtn">ลืมรหัสผ่าน?</a>
        <span class="divider">|</span>
        <a class="link" href="register.html">สมัครสมาชิก</a>
    </div>
</div>

<!-- Loading -->
<div class="loading-overlay" id="loading">
    <div class="loading-box">
        <div class="spinner"></div>
        <div class="loading-text">กำลังเข้าสู่ระบบ...</div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const form = document.getElementById("loginForm");
const loading = document.getElementById("loading");
const btn = document.getElementById("loginBtn");

form.addEventListener("submit", async (e) => {
    e.preventDefault();

    btn.disabled = true;
    loading.style.display = "flex";

    try {
        const email = emailInput.value;
        const password = passwordInput.value;

        const cred = await signInWithEmailAndPassword(auth, email, password);
        const uid = cred.user.uid;

        const ref = doc(db, "users", uid);
        const snap = await getDoc(ref);

        let role = "user";

        // ✅ ถ้ายังไม่มี user → สร้างให้เลย
        if (!snap.exists()) {
            await setDoc(ref, {
                email,
                role: "user",
                createdAt: new Date()
            });
        } else {
            role = snap.data().role || "user";
        }

        // redirect
        const map = {
            admin: "./admin/main.html",
            supervisor: "./supervisor/main.html",
            user: "./user/main.html"
        };

        window.location.href = map[role] || map.user;

    } catch (err) {
        alert("เข้าสู่ระบบไม่สำเร็จ");
        console.error(err);
        btn.disabled = false;
        loading.style.display = "none";
    }
});
</script>

</body>
</html>
