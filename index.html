<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Login - Sale Support System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body class="center-layout">

  <div class="card" style="max-width:420px">
    <div class="card-title">SALE PORTAL</div>
    <div class="card-subtitle">Support Management System</div>

    <form id="loginForm">
      <div class="form-group">
        <label>อีเมลผู้ใช้งาน</label>
        <input type="email" id="email" class="input" required />
      </div>

      <div class="form-group">
        <label>รหัสผ่าน</label>
        <input type="password" id="password" class="input" required />
      </div>

      <button type="submit" class="btn" id="loginBtn">
        เข้าสู่ระบบ
      </button>
    </form>

    <div class="text-center" style="margin-top:20px">
      <a class="link" href="forgot.html">ลืมรหัสผ่าน?</a>
      <span class="divider">|</span>
      <a class="link" href="register.html">สมัครสมาชิก</a>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="loading-overlay hidden">
    <div class="spinner"></div>
    <div class="loading-text">กำลังเข้าสู่ระบบ...</div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCsUhBsWjZfQuJo5lgprYt3xikQUyf8iiw",
      authDomain: "sale-support-system.firebaseapp.com",
      projectId: "sale-support-system",
      storageBucket: "sale-support-system.appspot.com",
      messagingSenderId: "640337786680",
      appId: "1:640337786680:web:fd80699ac291b8d7a7b3cd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.getElementById("loginForm");
    const overlay = document.getElementById("loadingOverlay");
    const btn = document.getElementById("loginBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      overlay.classList.remove("hidden");
      btn.disabled = true;

      try {
        const userCred = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCred.user.uid;

        const userRef = doc(db, "users", uid);
        const snap = await getDoc(userRef);

        if (!snap.exists()) {
          throw new Error("ไม่พบข้อมูลผู้ใช้งานในระบบ");
        }

        const role = snap.data().role;

        // Redirect ตาม Role
        if (role === "admin") {
          window.location.href = "./admin/main.html";
        } else if (role === "supervisor") {
          window.location.href = "./supervisor/main.html";
        } else {
          window.location.href = "./user/main.html";
        }

      } catch (err) {
        overlay.classList.add("hidden");
        btn.disabled = false;

        let msg = "เข้าสู่ระบบไม่สำเร็จ";
        if (err.code === "auth/user-not-found") msg = "ไม่พบอีเมลในระบบ";
        if (err.code === "auth/wrong-password") msg = "รหัสผ่านไม่ถูกต้อง";

        alert(msg);
        console.error(err);
      }
    });
  </script>

</body>
</html>
