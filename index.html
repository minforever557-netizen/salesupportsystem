  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      onAuthStateChanged,
      setPersistence,
      browserLocalPersistence
    } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCsUhBsWjZfQuJo5lgprYt3xikQUyf8iiw",

      projectId: "sale-support-system",

      messagingSenderId: "640337786680",
      appId: "1:640337786680:web:fd80699ac291b8d7a7b3cd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    /* üîπ Remember login */
    await setPersistence(auth, browserLocalPersistence);

    const overlay = document.getElementById("loadingOverlay");
    const form = document.getElementById("loginForm");
    const btn = document.getElementById("loginBtn");

    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modalTitle");
    const modalText = document.getElementById("modalText");
    const modalOk = document.getElementById("modalOk");
    const modalCancel = document.getElementById("modalCancel");

    const hideOverlay = () => overlay.classList.add("hidden");
    const showOverlay = () => overlay.classList.remove("hidden");

    const showModal = (title, text, okFn = null) => {
      modalTitle.textContent = title;
      modalText.textContent = text;
      modal.classList.remove("hidden");

      modalOk.onclick = () => {
        modal.classList.add("hidden");
        if (okFn) okFn();
      };

      modalCancel.onclick = () => modal.classList.add("hidden");
    };

    /* üîí ‡∏Å‡∏±‡∏ô‡∏Ñ‡πâ‡∏≤‡∏á‡∏ó‡∏∏‡∏Å‡∏Å‡∏£‡∏ì‡∏µ */
    window.addEventListener("load", () => {
      hideOverlay();
      btn.disabled = false;
    });

    /* üîπ Auto login */
    onAuthStateChanged(auth, async (user) => {
      if (!user) return;

      showOverlay();
      const snap = await getDoc(doc(db, "users", user.uid));
      if (!snap.exists()) return hideOverlay();

      const role = snap.data().role;
      location.href =
        role === "admin" ? "./admin/main.html" :
        role === "supervisor" ? "./supervisor/main.html" :
        "./user/main.html";
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      showOverlay();
      btn.disabled = true;

      try {
        const email = emailInput.value.trim();
        const password = passwordInput.value;

        const cred = await signInWithEmailAndPassword(auth, email, password);
        const snap = await getDoc(doc(db, "users", cred.user.uid));

        if (!snap.exists()) throw new Error("‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ");

        const role = snap.data().role;
        location.href =
          role === "admin" ? "./admin/main.html" :
          role === "supervisor" ? "./supervisor/main.html" :
          "./user/main.html";

      } catch (err) {
        hideOverlay();
        btn.disabled = false;

        let msg = "‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à";

      }
