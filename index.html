<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Support System</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --green: #4caf50; --light-green: #e8f5e9;
            --orange: #ff9800; --light-orange: #fff3e0;
            --white: #ffffff; --gray: #f5f5f5;
            --round: 30px;
        }

        * { box-sizing: border-box; font-family: 'Kanit', sans-serif; }
        body { margin: 0; background: var(--gray); overflow: hidden; }

        /* Layout */
        #app-shell { display: none; height: 100vh; flex-direction: column; }
        .topbar { height: 60px; background: var(--white); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .main-container { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 260px; background: var(--white); padding: 20px; border-right: 1px solid #ddd; display: flex; flex-direction: column; }
        .content { flex: 1; padding: 25px; overflow-y: auto; background: var(--white); margin: 15px; border-radius: 20px; box-shadow: inset 0 0 10px rgba(0,0,0,0.02); }

        /* UI Elements */
        .nav-item { padding: 12px 15px; border-radius: var(--round); cursor: pointer; margin-bottom: 5px; transition: 0.3s; color: #555; display: flex; align-items: center; gap: 10px; }
        .nav-item:hover, .nav-item.active { background: var(--light-green); color: var(--green); }
        .btn { border-radius: var(--round); padding: 10px 25px; border: none; cursor: pointer; font-weight: 500; }
        .btn-green { background: var(--green); color: white; }
        .btn-orange { background: var(--orange); color: white; }
        
        input, select, textarea { width: 100%; padding: 12px; border-radius: 20px; border: 1px solid #ddd; margin: 10px 0 15px; }
        .card { background: var(--white); padding: 20px; border-radius: 20px; border: 1px solid var(--light-orange); margin-bottom: 20px; }
        
        /* Auth Page */
        #auth-page { display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(135deg, var(--light-green), var(--light-orange)); }
    </style>
</head>
<body>

    <div id="auth-page">
        <div class="card" style="width: 350px; text-align: center;">
            <h2 style="color: var(--green);">SALE SUPPORT</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-pass" placeholder="Password">
            <button class="btn btn-green" style="width: 100%;" onclick="appLogic.handleLogin()">Login</button>
        </div>
    </div>

    <div id="app-shell">
        <header class="topbar">
            <div style="font-weight: bold; color: var(--green);"><i class="fas fa-headset"></i> SaleSupport</div>
            <div style="display: flex; align-items: center; gap: 15px;">
                <span id="display-name" style="font-size: 0.9em;">Guest</span>
                <i class="fas fa-sign-out-alt" style="cursor: pointer; color: #ff5252;" onclick="appLogic.logout()"></i>
            </div>
        </header>

        <div class="main-container">
            <aside class="sidebar">
                <div id="dynamic-menu"></div>
                <div style="margin-top: auto;">
                    <hr>
                    <div class="nav-item" onclick="appLogic.navigate('home')"><i class="fas fa-house"></i> Home</div>
                </div>
            </aside>
            <main class="content" id="main-content">
                <h2>กำลังโหลด...</h2>
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyCsUhBsWjZfQuJo5lgprYt3xikQUyf8iiw",
            authDomain: "sale-support-system.firebaseapp.com",
            projectId: "sale-support-system",
            storageBucket: "sale-support-system.firebasestorage.app",
            messagingSenderId: "640337786680",
            appId: "1:640337786680:web:fd80699ac291b8d7a7b3cd"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Logic Object to be used globally
        window.appLogic = {
            async handleLogin() {
                const email = document.getElementById('login-email').value;
                const pass = document.getElementById('login-pass').value;
                try {
                    await signInWithEmailAndPassword(auth, email, pass);
                } catch (e) { alert("Login Fail: " + e.message); }
            },

            logout() { signOut(auth); },

            navigate(page) {
                const content = document.getElementById('main-content');
                if(!content) return;

                const pages = {
                    'home': `<h2>หน้าหลัก</h2><div class="card">ยินดีต้อนรับเข้าสู่ระบบจัดการ Sale Support</div>`,
                    'report': `
                        <h2>1. แจ้งปัญหาการใช้งาน</h2>
                        <div class="card">
                            <label>หัวข้อปัญหา</label>
                            <select id="topic">${Array.from({length:10}, (_,i)=>`<option>เรื่องที่ ${i+1}</option>`).join('')}</select>
                            <label>Internet No.</label>
                            <input type="text" placeholder="960xxxxxxx">
                            <label>รายละเอียด</label>
                            <textarea rows="4"></textarea>
                            <button class="btn btn-green">ส่งข้อมูล</button>
                        </div>`,
                    'track': `<h2>2. ติดตาม Ticket</h2><div class="card">ค้นหา: <input type="text" placeholder="ระบุ Internet No."><hr>ไม่มีรายการงาน</div>`,
                    'close': `<h2>3. ปิด Ticket</h2><div class="card">แสดงเฉพาะงาน Open/Pending...</div>`
                    // เพิ่มหน้า 4-9 ตามลำดับ...
                };
                content.innerHTML = pages[page] || `<h2>Page ${page}</h2><p>Coming Soon...</p>`;
            },

            async loadMenu(role) {
                const menuContainer = document.getElementById('dynamic-menu');
                if(!menuContainer) return;
                
                // จำลอง Permission พื้นฐาน
                let menuItems = [
                    { id: 'report', name: 'แจ้งปัญหา', icon: 'fa-paper-plane' },
                    { id: 'track', name: 'ติดตามงาน', icon: 'fa-clock-rotate-left' }
                ];

                if(role === 'Admin') {
                    menuItems.push({ id: 'close', name: 'ปิด Ticket', icon: 'fa-check-double' });
                }

                menuContainer.innerHTML = menuItems.map(item => `
                    <div class="nav-item" onclick="appLogic.navigate('${item.id}')">
                        <i class="fas ${item.icon}"></i> ${item.name}
                    </div>
                `).join('');
            }
        };

        // Auth State
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('auth-page').style.display = 'none';
                document.getElementById('app-shell').style.display = 'flex';
                
                const userDoc = await getDoc(doc(db, "users", user.uid));
                const userData = userDoc.exists() ? userDoc.data() : { role: 'User', name: user.email };
                
                document.getElementById('display-name').innerText = userData.name || user.email;
                appLogic.loadMenu(userData.role);
                appLogic.navigate('home');
            } else {
                document.getElementById('auth-page').style.display = 'flex';
                document.getElementById('app-shell').style.display = 'none';
            }
        });

    </script>
</body>
</html>
