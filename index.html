<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Login - Sale Support System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="center-layout">

<div class="card" style="max-width:420px">

    <div class="card-title">SALE PORTAL</div>
    <div class="card-subtitle">Support Management System</div>

    <form id="loginForm">

        <div class="form-group">
            <label>อีเมลผู้ใช้งาน</label>
            <input type="email" class="input" id="email" required>
        </div>

        <div class="form-group">
            <label>รหัสผ่าน</label>
            <input type="password" class="input" id="password" required>
        </div>

        <button type="submit" class="btn" id="loginBtn">
            เข้าสู่ระบบ
        </button>

    </form>

    <div class="text-center" style="margin-top:20px">
        <a class="link" href="#" id="forgotBtn">ลืมรหัสผ่าน?</a>
        <span class="divider">|</span>
        <a class="link" href="register.html">สมัครสมาชิก</a>
    </div>

</div>

<!-- Firebase Script (เหมือนเดิม ใช้ได้) -->
<!-- login + role redirect code ที่ให้ไปก่อนหน้านี้ -->

</body>
</html>
