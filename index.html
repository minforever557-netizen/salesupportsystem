<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Support System</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --green: #4caf50; --light-green: #e8f5e9; --orange: #ff9800; --light-orange: #fff3e0; --white: #ffffff; --gray: #f8f9fa; --round: 30px; }
        * { box-sizing: border-box; font-family: 'Kanit', sans-serif; }
        body { margin: 0; background: var(--gray); display: flex; flex-direction: column; height: 100vh; }
        .topbar { height: 60px; background: var(--white); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); z-index: 100; }
        .main-container { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 280px; background: var(--white); padding: 20px; border-right: 1px solid #eee; display: flex; flex-direction: column; overflow-y: auto; }
        .content-area { flex: 1; padding: 25px; overflow-y: auto; background: var(--white); margin: 15px; border-radius: 20px; }
        .nav-item { padding: 12px 15px; border-radius: var(--round); cursor: pointer; margin-bottom: 5px; transition: 0.3s; color: #555; display: flex; align-items: center; gap: 10px; font-size: 0.95rem; }
        .nav-item:hover, .nav-item.active { background: var(--light-green); color: var(--green); }
        .nav-item.logout { color: #ff5252; margin-top: auto; }
        .btn { border-radius: var(--round); padding: 10px 25px; border: none; cursor: pointer; font-weight: 500; transition: 0.2s; }
        .btn-green { background: var(--green); color: white; }
        .card { background: var(--white); padding: 20px; border-radius: 20px; border: 1px solid var(--light-orange); margin-bottom: 20px; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: 20px; border: 1px solid #ddd; margin: 10px 0 15px; outline: none; font-size: 1rem; }
        #auth-page { position: fixed; top:0; left:0; width:100%; height:100%; background:white; display:flex; justify-content:center; align-items:center; z-index:1000; }
    </style>
</head>
<body>

    <div id="auth-page">
        <div class="card" style="width: 350px; text-align: center;">
            <h2 style="color: var(--green);">SALE SUPPORT</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-pass" placeholder="Password">
            <button class="btn btn-green" style="width: 100%;" onclick="app.login()">เข้าสู่ระบบ</button>
        </div>
    </div>

    <header class="topbar">
        <div style="font-weight: bold; color: var(--green);"><i class="fas fa-headset"></i> SALE Support</div>
        <div style="display: flex; align-items: center; gap: 15px;">
            <i class="fas fa-bell" style="color: var(--orange);"></i>
            <span id="display-user">Loading...</span>
            <div style="width: 35px; height: 35px; border-radius: 50%; background: var(--light-green);"></div>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <div id="dynamic-menu"></div>
            <hr style="width: 100%; border: 0.5px solid #eee; margin: 20px 0;">
            <div class="nav-item" onclick="app.navigate('home')"><i class="fas fa-house"></i> Home</div>
            <div class="nav-item logout" onclick="app.logout()"><i class="fas fa-sign-out-alt"></i> Logout</div>
        </aside>
        <main class="content-area" id="main-content"></main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCsUhBsWjZfQuJo5lgprYt3xikQUyf8iiw",
            authDomain: "sale-support-system.firebaseapp.com",
            projectId: "sale-support-system",
            storageBucket: "sale-support-system.firebasestorage.app",
            messagingSenderId: "640337786680",
            appId: "1:640337786680:web:fd80699ac291b8d7a7b3cd"
        };

        const fApp = initializeApp(firebaseConfig);
        const auth = getAuth(fApp);
        const db = getFirestore(fApp);

        window.app = {
    async login() {
        const e = document.getElementById('login-email')?.value;
        const p = document.getElementById('login-pass')?.value;
        if (!e || !p) return alert("กรุณากรอกข้อมูลให้ครบ");
        try { 
            await signInWithEmailAndPassword(auth, e, p); 
        } catch (err) { 
            alert("อีเมลหรือรหัสผ่านผิดพลาด"); 
        }
    },

    logout() { 
        signOut(auth).then(() => window.location.reload()); 
    },

    navigate(pageId) {
        const content = document.getElementById('main-content');
        if (!content) return;
        const view = this.views[pageId] || this.views['home'];
        content.innerHTML = typeof view === 'function' ? view() : view;
    },

    async loadMenu(role) {
        const menuBox = document.getElementById('dynamic-menu');
        if (!menuBox) return;

        try {
            // ปรับให้เป็นตัวพิมพ์เล็ก (toLowerCase) เพื่อให้ตรงกับชื่อ Document "admin" ในรูปของคุณ
            const roleDocName = role.toLowerCase(); 
            const permDoc = await getDoc(doc(db, "permission", roleDocName));
            
            if (permDoc.exists()) {
                const allowedIds = permDoc.data().menus; 
                const menuData = {
                    'report': { name: '1. แจ้งปัญหา', icon: 'fa-paper-plane' },
                    'track': { name: '2. ติดตาม Ticket', icon: 'fa-magnifying-glass' },
                    'close': { name: '3. ปิด Ticket', icon: 'fa-circle-check' },
                    'admin_all': { name: '4. รวมงาน Admin', icon: 'fa-list-check' },
                    'dashboard_main': { name: '5. Dashboard', icon: 'fa-chart-pie' },
                    'ticket_mgmt': { name: '6. จัดการหัวข้อ', icon: 'fa-tags' },
                    'user_mgmt': { name: '7. จัดการ User', icon: 'fa-users-gear' },
                    'permission_mgmt': { name: '8. จัดการสิทธิ์', icon: 'fa-shield-halved' },
                    'logs': { name: '9. Log ประวัติ', icon: 'fa-clock-rotate-left' }
                };

                menuBox.innerHTML = allowedIds.map(id => {
                    const item = menuData[id];
                    return item ? `<div class="nav-item" onclick="app.navigate('${id}')"><i class="fas ${item.icon}"></i> ${item.name}</div>` : '';
                }).join('');
            } else {
                menuBox.innerHTML = `<p style="color:red; font-size:12px;">ไม่พบเอกสารสิทธิ์: ${roleDocName}</p>`;
            }
        } catch (error) {
            console.error("Error loading menu:", error);
        }
    },

    views: {
        'home': `<h2>หน้าแรก</h2><div class="card">ยินดีต้อนรับสู่ระบบ Sale Support</div>`,
        'report': `<h2>1. แจ้งปัญหา</h2><div class="card">ฟอร์มแจ้งปัญหา...</div>`,
        // เพิ่มหน้าอื่นๆ ตามต้องการ...
    }
}; // ปิดปีกกาของ window.app ให้ครบถ้วนเพื่อแก้ SyntaxError

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('auth-page').style.display = 'none';
                const userDoc = await getDoc(doc(db, "users", user.uid));
                const data = userDoc.exists() ? userDoc.data() : { role: 'users', name: user.email };
                
                document.getElementById('display-user').innerText = data.name || user.email;
                app.loadMenu(data.role || 'users');
                app.navigate('home');
            } else {
                document.getElementById('auth-page').style.display = 'flex';
            }
        });
    </script>
</body>
</html>
