<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Support System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="app-wrapper">
        <header class="topbar">
            <div class="logo"><b>SALE</b> Support</div>
            <div class="user-info">
                <i class="fas fa-bell"></i>
                <span id="display-name" style="margin: 0 10px;">Guest</span>
                <div class="avatar"></div>
            </div>
        </header>

        <div class="main-container">
            <aside class="sidebar">
                <div id="dynamic-menu"></div>
                <div style="margin-top: auto;">
                    <hr>
                    <div class="nav-item" onclick="navigate('home')"><i class="fas fa-home"></i> Home</div>
                    <div class="nav-item" onclick="logout()" style="color: #ff5252;"><i class="fas fa-sign-out-alt"></i> Logout</div>
                </div>
            </aside>

            <main id="main-content">
                <h2>กำลังโหลดข้อมูล...</h2>
            </main>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
