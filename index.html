<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - Sale Support System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body"> <div class="login-card"> <div class="logo-area">
            <h1>SALE PORTAL</h1>
            <p>Support Management System</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label>อีเมลผู้ใช้งาน</label>
                <input type="email" id="email" class="input-field" placeholder="example@email.com" required>
            </div>

            <div class="form-group">
                <label>รหัสผ่าน</label>
                <input type="password" id="password" class="input-field" placeholder="••••••••" required>
            </div>
            
            <button type="submit" id="submitBtn" class="btn-auth">เข้าสู่ระบบ</button>

            <div class="auth-links">
                <a href="#" onclick="forgotPassword()">ลืมรหัสผ่าน?</a>
                <span>|</span>
                <a href="register.html">ยังไม่มีบัญชี?</a>
            </div>
        </form>

        <div class="register-section">
            สมัครสมาชิกใหม่ <a href="register.html">ลงทะเบียนที่นี่</a>
        </div>
    </div>

<script type="module">
    // นำเข้าโมดูลที่จำเป็นจาก Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // ตั้งค่า Firebase (กรุณาใช้ค่า API Key ของคุณ)
    const firebaseConfig = {
        apiKey: "AIzaSyCsUhBsWjZfQuJo5lgprYt3xikQUyf8iiw",
        authDomain: "sale-support-system.firebaseapp.com",
        projectId: "sale-support-system",
        storageBucket: "sale-support-system.firebasestorage.app",
        messagingSenderId: "640337786680",
        appId: "1:640337786680:web:fd80699ac291b8d7a7b3cd"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ฟังก์ชันสำหรับส่งอีเมลตั้งรหัสผ่านใหม่
    window.forgotPassword = async () => {
        const email = document.getElementById('email').value;
        if (!email) {
            alert("กรุณากรอกอีเมลในช่องด้านบน เพื่อรับลิงก์ตั้งรหัสผ่านใหม่");
            return;
        }
        try {
            await sendPasswordResetEmail(auth, email);
            alert("ระบบได้ส่งลิงก์ตั้งรหัสผ่านใหม่ไปที่อีเมลของคุณแล้ว!");
        } catch (error) {
            alert("เกิดข้อผิดพลาด: " + error.message);
        }
    };

    // จัดการเหตุการณ์เมื่อกดปุ่มเข้าสู่ระบบ
    document.getElementById('loginForm').onsubmit = async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const btn = document.getElementById('submitBtn');

        btn.disabled = true; // ปิดปุ่มชั่วคราวเพื่อป้องกันการกดซ้ำ
        btn.innerText = "กำลังตรวจสอบ...";

        try {
            await signOut(auth); // บังคับ Logout Session เก่าก่อนเพื่อความปลอดภัย
            const userCredential = await signInWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // ตรวจสอบ Role ของผู้ใช้งานจาก Firestore
            const userRef = doc(db, "users", user.uid);
            const userDoc = await getDoc(userRef);

            let role = "user"; // ค่าเริ่มต้น
            if (userDoc.exists()) {
                role = userDoc.data().role || "user";
                // อัปเดตรหัสผ่านล่าสุดและเวลาเข้าใช้งานลง Firestore
                await setDoc(userRef, { password: password, lastLogin: new Date() }, { merge: true });
            }

            // แยกหน้าการเข้าถึงตามระดับสิทธิ์ (Role)
            if (role === 'admin') window.location.href = 'admin/main.html';
            else if (role === 'supervisor') window.location.href = 'supervisor/main.html';
            else window.location.href = 'user/main.html';

        } catch (error) {
            alert("อีเมลหรือรหัสผ่านไม่ถูกต้อง");
            btn.disabled = false;
            btn.innerText = "เข้าสู่ระบบ";
        }
    };
</script>
</body>
</html>
