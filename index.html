<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Support System</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --green: #4caf50; --light-green: #e8f5e9;
            --orange: #ff9800; --light-orange: #fff3e0;
            --white: #ffffff; --gray: #f8f9fa; --round: 30px;
        }
        * { box-sizing: border-box; font-family: 'Kanit', sans-serif; }
        body { margin: 0; background: var(--gray); display: flex; flex-direction: column; height: 100vh; }

        /* --- Layout ส่วนกลาง --- */
        .topbar { height: 60px; background: var(--white); display: flex; justify-content: space-between; align-items: center; padding: 0 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); z-index: 100; }
        .main-container { display: flex; flex: 1; overflow: hidden; }
        .sidebar { width: 260px; background: var(--white); padding: 20px; border-right: 1px solid #eee; display: flex; flex-direction: column; }
        .content-area { flex: 1; padding: 25px; overflow-y: auto; background: var(--white); margin: 15px; border-radius: 20px; }

        /* --- UI Elements --- */
        .nav-item { padding: 12px 15px; border-radius: var(--round); cursor: pointer; margin-bottom: 5px; transition: 0.3s; color: #555; display: flex; align-items: center; gap: 10px; }
        .nav-item:hover, .nav-item.active { background: var(--light-green); color: var(--green); }
        .nav-item.logout { color: #ff5252; margin-top: auto; }
        
        .btn { border-radius: var(--round); padding: 10px 25px; border: none; cursor: pointer; font-weight: 500; }
        .btn-green { background: var(--green); color: white; }
        .card { background: var(--white); padding: 20px; border-radius: 20px; border: 1px solid var(--light-orange); margin-bottom: 20px; }
        
        input, select, textarea { width: 100%; padding: 12px; border-radius: 20px; border: 1px solid #ddd; margin: 10px 0 15px; outline: none; }
        
        #auth-page { position: fixed; top:0; left:0; width:100%; height:100%; background:white; display:flex; justify-content:center; align-items:center; z-index:1000; }
    </style>
</head>
<body>

    <div id="auth-page">
        <div class="card" style="width: 350px; text-align: center;">
            <h2 style="color: var(--green);">SALE SUPPORT</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-pass" placeholder="Password">
            <button class="btn btn-green" style="width: 100%;" onclick="app.login()">เข้าสู่ระบบ</button>
        </div>
    </div>

    <header class="topbar">
        <div style="font-weight: bold; color: var(--green);"><i class="fas fa-headset"></i> SALE Support</div>
        <div style="display: flex; align-items: center; gap: 15px;">
            <i class="fas fa-bell" style="color: var(--orange);"></i>
            <span id="display-user">Loading...</span>
            <div style="width: 35px; height: 35px; border-radius: 50%; background: var(--light-green);"></div>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <div id="dynamic-menu"></div>
            
            <hr style="width: 100%; border: 0.5px solid #eee; margin: 20px 0;">
            <div class="nav-item" onclick="app.navigate('home')"><i class="fas fa-house"></i> Home</div>
            <div class="nav-item logout" onclick="app.logout()"><i class="fas fa-sign-out-alt"></i> Logout</div>
        </aside>

        <main class="content-area" id="main-content">
            </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCsUhBsWjZfQuJo5lgprYt3xikQUyf8iiw",
            authDomain: "sale-support-system.firebaseapp.com",
            projectId: "sale-support-system",
            storageBucket: "sale-support-system.firebasestorage.app",
            messagingSenderId: "640337786680",
            appId: "1:640337786680:web:fd80699ac291b8d7a7b3cd"
        };

        const fApp = initializeApp(firebaseConfig);
        const auth = getAuth(fApp);
        const db = getFirestore(fApp);

        // --- ระบบจัดการ Application ---
        window.app = {
            async login() {
                const e = document.getElementById('login-email').value;
                const p = document.getElementById('login-pass').value;
                try { await signInWithEmailAndPassword(auth, e, p); } 
                catch (err) { alert("อีเมลหรือรหัสผ่านผิดพลาด"); }
            },
            logout() { signOut(auth); window.location.reload(); },

            // ฟังก์ชันเปลี่ยนหน้า (Update เนื้อหาเฉพาะส่วน)
            navigate(pageId) {
                const content = document.getElementById('main-content');
                
                // ค้นหาหน้าจากคลังข้อมูล
                const view = this.views[pageId] || this.views['home'];
                content.innerHTML = typeof view === 'function' ? view() : view;
                
                // จัดการ Active Class ที่ Sidebar
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            },

            // คลังข้อมูลของแต่ละหน้า (เพิ่มหน้าใหม่ได้ที่นี่)
            views: {
                'home': `<h2>หน้าแรก</h2><div class="card">ยินดีต้อนรับสู่ระบบ Sale Support</div>`,
                'report': () => `
                    <h2>1. แจ้งปัญหาการใช้งาน</h2>
                    <div class="card">
                        <label>หัวข้อปัญหา</label>
                        <select id="issue-topic">${Array.from({length:10},(_,i)=>`<option>เรื่องที่ ${i+1}</option>`).join('')}</select>
                        <label>Internet No.</label>
                        <input type="text" placeholder="ระบุเลข Internet 10 หลัก">
                        <label>รายละเอียด</label>
                        <textarea rows="4" placeholder="ระบุรายละเอียดปัญหา..."></textarea>
                        <button class="btn btn-green">ส่งข้อมูล</button>
                    </div>`,
                'track': `<h2>2. ติดตาม Ticket</h2><div class="card"><input type="text" placeholder="ค้นหาด้วย Internet No."><table>...</table></div>`,
                'close': `<h2>3. ปิด Ticket</h2><div class="card">รายการงานรอปิด (Open/Pending)</div>`
            },

            // โหลดเมนูตาม Role
            async loadMenu(role) {
                const menuBox = document.getElementById('dynamic-menu');
                let items = [
                    { id: 'report', name: 'แจ้งปัญหา', icon: 'fa-paper-plane' },
                    { id: 'track', name: 'ติดตามงาน', icon: 'fa-list-check' }
                ];
                
                if(role === 'Admin') {
                    items.push({ id: 'close', name: 'ปิด Ticket', icon: 'fa-circle-check' });
                }

                menuBox.innerHTML = items.map(i => `
                    <div class="nav-item" onclick="app.navigate('${i.id}')">
                        <i class="fas ${i.icon}"></i> ${i.name}
                    </div>
                `).join('');
            }
        };

        // ตรวจสอบการ Login
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                document.getElementById('auth-page').style.display = 'none';
                const userDoc = await getDoc(doc(db, "users", user.uid));
                const data = userDoc.exists() ? userDoc.data() : { role: 'User', name: user.email };
                
                document.getElementById('display-user').innerText = data.name || user.email;
                app.loadMenu(data.role);
                app.navigate('home');
            } else {
                document.getElementById('auth-page').style.display = 'flex';
            }
        });
    </script>
</body>
</html>
