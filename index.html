<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Support System</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css?v=2.0">
</head>
<body>
    <div id="auth-page">
        <div class="card" style="width: 380px; text-align: center;">
            <h2 style="color: var(--green);">SALE SUPPORT</h2>
            <div id="auth-form-content">
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-pass" placeholder="Password">
                <button class="btn btn-green" onclick="app.login()">เข้าสู่ระบบ</button>
                <div style="display: flex; justify-content: space-between; margin-top: 15px; font-size: 0.85rem;">
                    <span style="color: #666; cursor: pointer;" onclick="app.resetPassword()">ลืมรหัสผ่าน?</span>
                    <span style="color: var(--green); cursor: pointer; font-weight: bold;" onclick="app.showRegister()">สมัครสมาชิก</span>
                </div>
            </div>
        </div>
    </div>

    <header class="topbar">
        <div style="font-weight: bold; color: var(--green);"><i class="fas fa-headset"></i> SALE Support</div>
        <div style="display: flex; align-items: center; gap: 15px;">
            <span id="display-user">Loading...</span>
            <div style="width: 35px; height: 35px; border-radius: 50%; background: var(--light-green);"></div>
        </div>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <div id="dynamic-menu"></div>
            <hr style="width: 100%; border: 0.5px solid #eee; margin: 20px 0;">
            <div class="nav-item" onclick="app.navigate('home')"><i class="fas fa-house"></i> หน้าแรก</div>
            <div class="nav-item logout" onclick="app.logout()"><i class="fas fa-sign-out-alt"></i> ออกจากระบบ</div>
        </aside>
        <main class="content-area" id="main-content"></main>
    </div>
    <script type="module" src="app.js?v=2.0"></script>
</body>
</html>
