<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="center-layout">

<div class="card" style="max-width:420px">

    <div class="card-title">SALE PORTAL</div>
    <div class="card-subtitle">Support Management System</div>

    <form id="loginForm">

        <div class="form-group">
            <label>อีเมลผู้ใช้งาน</label>
            <input class="input" type="email" required>
        </div>

        <div class="form-group">
            <label>รหัสผ่าน</label>
            <input class="input" type="password" required>
        </div>

        <button type="submit" class="btn">เข้าสู่ระบบ</button>

    </form>

    <div class="text-center" style="margin-top:20px">
        <a class="link" href="#" onclick="alert('Forgot password')">ลืมรหัสผ่าน?</a>
        <span class="divider">|</span>
        <a class="link" href="register.html" onclick="alert('Register')">สมัครสมาชิก</a>
    </div>

</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Login button works');
});
</script>

</body>
</html>
