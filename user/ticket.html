<script type="module">

    const firebaseConfig = {

        authDomain: "sale-support-system.firebaseapp.com",
        projectId: "sale-support-system",

    };

    const app = initializeApp(firebaseConfig);

    // 1. ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏Å‡∏≤‡∏£ Login ‡πÅ‡∏•‡∏∞‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•

            loadMyTickets(user.uid); // ‡πÇ‡∏´‡∏•‡∏î‡∏á‡∏≤‡∏ô‡∏Ç‡∏≠‡∏á‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á

    // 2. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÇ‡∏´‡∏•‡∏î‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠‡∏õ‡∏±‡∏ç‡∏´‡∏≤ (Dropdown) ‡∏à‡∏≤‡∏Å‡∏ï‡∏≤‡∏£‡∏≤‡∏á Settings ‡∏Ç‡∏≠‡∏á Admin
    function loadIssueOptions() {
        const issueSelect = document.getElementById('issueType');
        onSnapshot(doc(db, "settings", "issueOptions"), (docSnap) => {
            if (docSnap.exists()) {
                const options = docSnap.data().options;
                let html = '<option value="">-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠ --</option>';
                options.forEach(opt => {

                });
                issueSelect.innerHTML = html;
            } else {
                issueSelect.innerHTML = '<option value="">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠</option>';

    // 3. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡πà‡∏á Ticket ‡πÉ‡∏´‡∏°‡πà
    document.getElementById('ticketForm').addEventListener('submit', async (e) => {

        try {
            await addDoc(collection(db, "tickets"), {

                email: auth.currentUser.email,
                issueType: document.getElementById('issueType').value,
                internetNo: document.getElementById('internetNo').value,
                details: document.getElementById('details').value,
                status: "Open",
                comment: "", // ‡πÄ‡∏ß‡πâ‡∏ô‡πÑ‡∏ß‡πâ‡πÉ‡∏´‡πâ Supervisor ‡∏ï‡∏≠‡∏ö
                createdAt: serverTimestamp()

            document.getElementById('ticketForm').reset();

            alert("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + error.message);

    // 4. ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏á‡∏≤‡∏ô‡∏Ç‡∏≠‡∏á‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á‡πÅ‡∏ö‡∏ö Real-time
    function loadMyTickets(uid) {
        const q = query(
            collection(db, "tickets"), 
            where("uid", "==", uid), 
            orderBy("createdAt", "desc")
        );

        onSnapshot(q, (snapshot) => {
            const listDiv = document.getElementById('ticketList');
            if (snapshot.empty) {
                listDiv.innerHTML = "<p style='text-align:center; color:#999;'>‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏Å‡∏≤‡∏£‡πÅ‡∏à‡πâ‡∏á‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏á</p>";
                return;
            }

            let html = '<table style="width:100%; border-collapse: collapse; font-size: 0.9rem;">';
            snapshot.forEach(docSnap => {
                const t = docSnap.data();
                const statusClass = t.status === 'Open' ? 'bg-open' : (t.status === 'Closed' ? 'bg-closed' : 'bg-process');
                const date = t.createdAt?.toDate().toLocaleDateString('th-TH') || '-';
                
                html += `

                        <span class="status-badge ${statusClass}">${t.status}</span>
                    </td>
                </tr>`;
            });
            listDiv.innerHTML = html + '</table>';
        });
    }
