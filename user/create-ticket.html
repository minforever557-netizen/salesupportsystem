<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<div class="center-layout">

    <div class="ticket-card">
        <h2>📝 Create Ticket</h2>
        <p class="ticket-desc">กรุณากรอกข้อมูลปัญหาให้ครบถ้วน</p>

        <form id="createTicketForm">

            <div class="form-group">
                <label>หัวข้อปัญหา</label>
                <select required>
                    <option value="">-- เลือกหัวข้อปัญหา --</option>
                    <option>ปัญหาที่ 1</option>
                    <option>ปัญหาที่ 2</option>
                    <option>ปัญหาที่ 3</option>
                    <option>ปัญหาที่ 4</option>
                    <option>ปัญหาที่ 5</option>
                    <option>ปัญหาที่ 6</option>
                    <option>ปัญหาที่ 7</option>
                    <option>ปัญหาที่ 8</option>
                    <option>ปัญหาที่ 9</option>
                    <option>ปัญหาที่ 10</option>
                </select>
            </div>

            <div class="form-group">
                <label>รายละเอียดปัญหา</label>
                <textarea
                    placeholder="อธิบายรายละเอียดปัญหา..."
                    required></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">ส่ง Ticket</button>
                <button type="reset" class="btn-secondary">ล้างข้อมูล</button>
            </div>

        </form>
    </div>

</div>


<script type="module" src="../assets/js/layout.js"></script>
</body>
</html>
